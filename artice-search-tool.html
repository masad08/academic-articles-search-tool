<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Academic Article Search</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sql.js/1.5.0/sql-wasm.js"></script>
</head>

<body>
    <div class="container">
        <button class="sidebar-open" id="sidebarOpen">▶</button>
        <aside class="sidebar open">
            <div class="sidebar-rectangle">
             <button class="sidebar-close" id="sidebarClose">×</button>   
            </div>            
            <h1>Academic Articles Search</h1>
            <div class="creator-name">
                <h3>by Dr M As'ad</h3>
            </div>
            <div class="database-selection">
                <label><input type="radio" name="database" value="crossref" checked> Crossref</label>
                <label><input type="radio" name="database" value="OpenAlex"> OpenAlex</label>
            </div>            

            <form id="search-form">
                <textarea id="query" placeholder="Search term" class="expandable-input"></textarea>
                <textarea id="author" placeholder="Author name" class="expandable-input"></textarea>
                <textarea id="title" placeholder="Article title" class="expandable-input"></textarea>

                <div class="year-inputs">
                    <input type="number" id="from-year" placeholder="From Year" min="1900" max="2100">
                    <input type="number" id="to-year" placeholder="To Year" min="1900" max="2100">
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="pdfOnlyCheckbox" name="pdfOnly">
                    <label class="form-check-label" for="pdfOnlyCheckbox">
                        Show only records with PDF available
                    </label>
                </div>
                <div class="spacer"></div>

                <select id="type">
                    <option value="">All types</option>
                    <option value="journal-article">Journal Article</option>
                    <option value="book-chapter">Book Chapter</option>
                    <option value="proceedings-article">Proceedings Article</option>
                </select>

                <button type="submit" id="search-button" disabled>Search</button>
            </form>
            <div id="results-count" style="display:none;"></div>
            <form id="retrieve-form" style="display:none;">
                <input type="number" id="num-results" placeholder="Total number of results to retrieve" min="1">
                <button type="submit">Retrieve</button>
            </form>
            <button id="load-more" style="display:none;">Load More</button>
            <button id="export-csv" style="display:none;">Export to CSV</button>
        </aside>
        <main class="main-content">
            <div id="results"></div>
        </main>
        <script src="script.js"></script>
    </div>
    <div id="preloader" style="display: none;">
        <div class="preloader-content">
            <p>Retrieving in progress...</p>
            <div class="spinner"></div>
        </div>
    </div>
</body>

</html>
